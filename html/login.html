<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel='stylesheet' href='../css/Login_styles.css'>
</head>
<body>
    <div class="login-box">
        <h1>Log in</h1>
        <form>
            <!--USERNAME-->
            <label for="Username">Username</label>
            <input type="text" placeholder="Ingrese su nombre de usuario" required autofocus>

            <!--PASSWORD-->
            <label for="Password">Contraseña</label>
            <input type="password" placeholder="Ingresa la Contraseña" required>

            <input type="submit" value="Ingresar">

            <a href="#">¿Olvidaste la contraseña?</a><br>
            <a href="#">¿Aún no tienes una cuenta?</a>
        </form>
    </div>
</body>
</html>
